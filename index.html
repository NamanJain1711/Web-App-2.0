<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/Vendors/css/grid.css" rel="stylesheet" />
    <link href="/Vendors/css/normalize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="/Resources/Style.css" rel="stylesheet" />
    <script src="/Resources/app.js" defer></script>
    <title>LPNN</title>
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="col span-2-of-3">
          <img src="/Resources/img/logo.jpeg" id="logoImg" />
          <h2>Welcome To <em>LPNN!</em></h2>
          <p>
            <em>L</em>earning <em>P</em>ath for <em>N</em>ewbies &amp;
            <em>N</em>ovices
          </p>
        </div>
        <div class="col span-1-of-3 login" id="log">
          <h1>LOGIN</h1>
          <form method="post" action="#" class="contact-form">
            <div class="row text">
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="name">UserName</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="User Name"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label for="email">Password</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Your Password"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col span-1-of-3">
                  <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="submit" value="LOGIN" />
                </div>
              </div>
              <div>
                Don't have account ? <a href="#" id="signup-bttn">Sign up</a>
              </div>
            </div>
          </form>
        </div>

        <div class="col span-1-of-3 signup-main" id="signups">
          <h1>SIGN UP</h1>
          <form method="post" action="#" class="contact-form">
            <div class="row text">
              <div class="row sign">
                <div class="col span-1-of-3">
                  <label for="name">Name</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
              </div>
              <div class="row sign">
                <div class="col span-1-of-3">
                  <label for="name">UserName</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="User Name"
                    required
                  />
                </div>
              </div>
              <div class="row sign">
                <div class="col span-1-of-3">
                  <label for="email">Password</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <div class="row sign">
                <div class="col span-1-of-3">
                  <label for="email">Confirm</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                  <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                  <input type="submit" value="Sign up" />
                </div>
              </div>
              <div>
                Already have an account! <a href="#" id="logs">Log in</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
